<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 14px;
    }

    .status-label {
      color: #e0e0e0;
    }

    .status-value {
      font-weight: 600;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 8px;
      border: none;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      width: calc(100% - 16px);
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .button.enabled {
      background: #4CAF50;
      border-color: #4CAF50;
    }

    .button.enabled:hover {
      background: #45a049;
    }

    .button.disabled {
      background: #f44336;
      border-color: #f44336;
    }

    .button.disabled:hover {
      background: #da190b;
    }

    .button.small {
      padding: 8px 16px;
      font-size: 12px;
      width: auto;
    }

    .message {
      display: none;
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-size: 13px;
    }

    .emoji {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .current-tab {
      margin: 10px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      font-size: 13px;
    }

    .tab-domain {
      font-weight: 600;
      color: #4CAF50;
    }

    .stats-section {
      margin: 15px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .stats-container {
      max-height: 120px;
      overflow-y: auto;
    }

    .stat-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 13px;
    }

    .stat-item:last-child {
      border-bottom: none;
    }

    .stat-domain {
      font-weight: 500;
      color: #e0e0e0;
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-right: 10px;
    }

    .stat-time {
      font-weight: 600;
      color: #4CAF50;
      font-size: 12px;
    }

    .no-stats {
      text-align: center;
      color: #b0b0b0;
      font-size: 12px;
      font-style: italic;
      padding: 15px 0;
    }

    .stats-container::-webkit-scrollbar {
      width: 4px;
    }

    .stats-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
    }

    .stats-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 2px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="emoji">‚è±Ô∏è</div>
    <h1>MindfulPing</h1>

    <div class="current-tab">
      <div>Currently timing:</div>
      <div class="tab-domain" id="currentDomain">Loading...</div>
    </div>

    <div class="stats-section">
      <h3>üìä Today's Statistics</h3>
      <div id="todayStats" class="stats-container">
        Loading...
      </div>
    </div>

    <div class="status">
      <div class="status-row">
        <span class="status-label">Status:</span>
        <span class="status-value" id="statusText">Loading...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Interval:</span>
        <span class="status-value" id="intervalText">Loading...</span>
      </div>
    </div>

    <button id="toggleBtn" class="button">Loading...</button>

    <div style="display: flex; gap: 8px;">
      <button id="testBtn" class="button small">üîî Test</button>
      <button id="optionsBtn" class="button small">‚öôÔ∏è Settings</button>
    </div>

    <div id="message" class="message"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
